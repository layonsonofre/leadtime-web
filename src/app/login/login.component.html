<div class="login-container">
   <div class="login-background"></div>
   <div class="login-overlay">
      <div class="login-content">
         <img src="assets/img/logo-white.png" alt="Lead Time">
         <br>
         <form (submit)="login()">
            <div class="input-wrap text full opacity">
               <span class="icon-pessoa"></span>
               <input type="email" placeholder="CNPJ/CUIT/Email" [(ngModel)]="user.acesso" name="acesso">
            </div>
            <div class="input-wrap text full opacity">
               <span class="icon-key"></span>
               <input type="password" placeholder="Senha" [(ngModel)]="user.senha" name="senha">
            </div>
            <div class="input-wrap opacity">
               <button type="submit" *ngIf="!dataService.isLoggedIn"><span class="icon-unlocked"></span>Login</button>
               <button (click)="logout()" *ngIf="dataService.isLoggedIn"><span class="icon-lock"></span>Logout</button>
            </div>
            <p>{{message}}</p>
         </form>
      </div>
   </div>
</div>
