<div class="container">
   <div class="padded header">
      <h1 class="page-title">Descargas</h1>
      <div class="tabs">
         <a [class.active]="aba === 'destinado'" (click)="tab('destinado')">Destinado</a>
         <a [class.active]="aba === 'aguardando'" (click)="tab('aguardando')">Aguardando</a>
      </div>
   </div>
   <descargas-aguardando [hidden]="aba != 'aguardando'"></descargas-aguardando>
   <descargas-destinado [hidden]="aba != 'destinado'"></descargas-destinado>
</div>
